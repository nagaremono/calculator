<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"><p></p></div>
      <div class="buttons">
        <button class="operator" id="*">*</button>
        <button class="operator" id="+">+</button>
        <button class="operator" id="-">-</button>
        <button class="operator" id="/">/</button>
        <button class="operator" id="=">=</button>
        <button class="clear" id="c">C</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
